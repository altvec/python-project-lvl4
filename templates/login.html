{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="card bg-dark">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">Login</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
