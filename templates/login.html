{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="card bg-dark">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
