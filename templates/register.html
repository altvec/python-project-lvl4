{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="card bg-dark my-5">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">Register</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
