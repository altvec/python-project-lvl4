{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block content %}
<main role="main" class="my-3">
  <h2>New post</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
</main>
{% endblock %}
